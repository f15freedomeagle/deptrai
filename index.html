<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dũng in Japan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .album-title {
      font-size: 1.5em;
      margin-top: 40px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .caption {
      color: #444;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dũng in Japan</h1>
  
  <!-- Hiroshima Album -->
  <div>
    <h2 class="album-title">Hiroshima</h2>
    <div class="gallery">
      <div>
        <img src="IMG_3004.jpg" alt="Mái vòm bom nguyên tử">
        <p class="caption">The iconic Nuclear Bomb Dome in Hiroshima</p>
      </div>
      <div>
        <img src="IMG_3008.jpg" alt="Công viên tưởng niệm hoà bình">
        <p class="caption">Công viên tưởng niệm hoà bình</p>
      </div>
      <div>
        <img src="IMG_3065.jpg" alt="School in Hiroshima">
        <p class="caption">THPT Kake Hiroshima</p>
      </div>
    </div>
  </div>

</body>
</html>
